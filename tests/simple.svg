<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12">
  <!-- [(0, 0), (1, 0), (1, 1), (0, 1), (0, 0)] -->
  <path id="land" d="M 0,1 L 1,1 1,2 0,2 Z" />
  <!-- [(0, 0), (1, 0), (1, 1), (0, 1), (0, 0)] -->
  <polygon id="glacier" points="0,1 1,1 1,2 0,2" />
  <!-- [(0, 0), (1, 0), (1, 1), (0, 1), (0, 0)] -->
  <rect x="0" y="1" width="1" height="1" />
  <!-- [(0, 0), (1, 1)] -->
  <polyline points="0,1 1,2" transform="matrix(1 0 0 1 1 -1)matrix(1 0 0 1 -1 1)" />
  <!-- [(0, 0), (1, 1)] -->
  <line x1="0" y1="1" x2="1" y2="2" scale="scale(2)scale(0.5)" />
  <!-- [(0, 0)] -->
  <circle cx="0" cy="1" r="1" transform="translate(1,-1)translate(-1,1)" />
  <!-- [(0, 0), (10, 0), (10, 10), (0, 10), (0, 0)] -->
  <image x="0" y="1" width="10" height="10" />
</svg>
